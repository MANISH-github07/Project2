<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Entry Pass</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Event Registration</h2>
      <input type="text" id="name" placeholder="Enter Full Name" required />
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="tel" id="phone" placeholder="Enter Phone" required />
      <button onclick="generatePass()">Get Entry Pass</button>

      <div class="pass" id="passSection">
        <h3>🎟 Your Event Pass</h3>
        <p><strong>Name:</strong> <span id="dispName"></span></p>
        <p><strong>Pass ID:</strong> <span id="passId"></span></p>
        <canvas id="qrcode"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
